
AllCops:
  Exclude:
    - "README.md"
    - "Guardfile"
    - "Rakefile"
    - "bin/main.rb"
    - ".git/**/*"

  DisplayCopNames: true

Layout/LineLength:
  Max: 120
Lint/ScriptPermission:
  Enabled: false
Metrics/MethodLength:
  ExcludedMethods: start_game
  Max: 20
Metrics/AbcSize:
  Max: 50
Metrics/ClassLength:
  Max: 150
Metrics/BlockLength:
  ExcludedMethods: ["describe"]
  Max: 30
Metrics/CyclomaticComplexity:
  IgnoredMethods: start_game
Metrics/PerceivedComplexity:
 IgnoredMethods: start_game

Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/ClassVars:
  Enabled: false
Style/EachForSimpleLoop:
  Enabled: false
Style/AndOr:
  Enabled: false
Style/DefWithParentheses:
  Enabled: false
Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Layout/HashAlignment:
  EnforcedColonStyle: key
Layout/ExtraSpacing:
  AllowForAlignment: false
Layout/MultilineMethodCallIndentation:
  Enabled: true
  EnforcedStyle: indented
Lint/RaiseException:
  Enabled: false
Lint/ScriptPermission:
  Enabled: false
Lint/StructNewOverride:
  Enabled: false
Style/HashEachMethods:
  Enabled: false
Style/HashTransformKeys:
  Enabled: false
Style/HashTransformValues:
  Enabled: false
